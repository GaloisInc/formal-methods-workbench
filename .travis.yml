language: java
env:
 global:
  - DISPLAY=:99.0
before_install:
 - sh -e /etc/init.d/xvfb start - sleep 10
script:
 - pushd tools
 - mvn clean verify
 - popd

before_deploy:
  - export RELEASE_PKG_FILE=$(ls tools/repository/target/com.collins.fmw.aggregator.repository-*.zip)
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"
deploy:
  provider: releases
  api-key:
    secure: 
  file: "${RELEASE_PKG_FILE}"
  name: Nightly development build
  body: Automated CASE integration build of $TRAVIS_BRANCH ($TRAVIS_COMMIT) built by Travis CI on $(date +'%F %T %Z').
  prerelease: true
  overwrite: true
  target_commitish: $TRAVIS_COMMIT
  on:
    type: cron
    branch: master

